<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Product Preview Card Component</title>

</head>
<body>
  <section class="product">
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="perfume image">
    </div>
    <div class="product-details">
      <h2 class="product-category">Perfume</h2>
      <h1 class="product-title fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <span class="price-discounted fraunces">$149.99</span>
        <span class="price-original">$169.99</span>
      </div>
      <button class="add-cart">Add to Cart</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bradley Tim</a>.
  </div>
</body>
</html>
